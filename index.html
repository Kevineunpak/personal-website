    <!-- ✅ Angular App Root -->
    <app-root></app-root>

    <!-- ✅ Force asset reloading in case of broken paths -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("img").forEach(img => {
                img.onerror = function () {
                    console.error("Image not found:", img.src);
                    img.src = "https://kevineunpak.github.io/personal-website/assets/default-placeholder.png"; // Fallback image
                };
            });
        });
    </script>
